      <text id="Son_los_detalles_paso_a_paso_de_cómo_realizar_cada_actividad_o_tarea._Según_la_complejidad_de_la_estructura_los_procedimientos_pueden_estar_asentados_por_escrito." data-name="Son los detalles, paso a paso, de cómo realizar cada actividad o tarea. Según la complejidad de la estructura, los procedimientos pueden estar asentados por escrito." transform="translate(0 38)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Son los detalles, paso a </tspan><tspan x="0" y="37">paso, de cómo realizar cada </tspan><tspan x="0" y="59">actividad o tarea. Según la </tspan><tspan x="0" y="81">complejidad de la estructura, </tspan><tspan x="0" y="103">los procedimientos pueden </tspan><tspan x="0" y="125">estar asentados por escrito.</tspan></text>
