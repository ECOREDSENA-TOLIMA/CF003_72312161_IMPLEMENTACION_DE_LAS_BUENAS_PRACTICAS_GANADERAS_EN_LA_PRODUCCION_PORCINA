      <text id="Son_todos_aquellos_que_necesita_la_organización_para_funcionar_por_ejemplo_el_personal_la_infraestructura_el_dinero_y_el_equipamiento." data-name="Son todos aquellos que necesita la organización para funcionar, por ejemplo, el personal, la infraestructura, el dinero y el equipamiento." transform="translate(0 39)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Son todos aquellos que </tspan><tspan x="0" y="37">necesita la organización </tspan><tspan x="0" y="59">para funcionar, por </tspan><tspan x="0" y="81">ejemplo, el personal, la </tspan><tspan x="0" y="103">infraestructura, el dinero </tspan><tspan x="0" y="125">y el equipamiento.</tspan></text>
