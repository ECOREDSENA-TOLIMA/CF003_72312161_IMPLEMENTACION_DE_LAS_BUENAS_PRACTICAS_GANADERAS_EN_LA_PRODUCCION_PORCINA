      <text id="Es_el_conjunto_de_actividades_que_permite_alcanzar_los_objetivos_y_las_metas_de_la_organización." data-name="Es el conjunto de actividades que permite alcanzar los objetivos y las metas de la organización." transform="translate(0 60)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Es el conjunto de </tspan><tspan x="0" y="37">actividades que </tspan><tspan x="0" y="59">permite alcanzar los </tspan><tspan x="0" y="81">objetivos y las metas </tspan><tspan x="0" y="103">de la organización.</tspan></text>
